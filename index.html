<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MoviesCode</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/css/styles.css" />
  </head>
  <body>
    <header class="fixed-top">
      <nav
        class="navbar nav-underline bg-transparent navbar-expand-lg"
        data-bs-theme="dark"
      >
        <div class="container-fluid">
          <div class="mx-3">
            <a class="navbar-footer-brand" href="#">
              <img
                src="./assets/image__1_-removebg-preview.png"
                alt="Logo de MoviesCode"
              />
            </a>
          </div>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#"
                  >Inicio</a
                >
              </li>

              <li class="nav-item">
                <a
                  class="nav-link"
                  href="#"
                  data-bs-toggle="modal"
                  data-bs-target="#categories"
                  >Categorías</a
                >
              </li>
            </ul>
            <div>
              <ul class="row me-3 my-2 justify-content-end align-items-center">
                <li
                  class="d-flex col-5 justify-content-center nav-item mx-1 rounded-2 p-2 target"
                >
                  <a
                    class="nav-link text-white text-target"
                    href="./pages/login.html"
                    >Loguearse</a
                  >
                </li>
                <li
                  class="d-flex col-5 justify-content-center nav-item mx-1 rounded-2 bg-white border border-light p-2 target-2"
                >
                  <a
                    class="nav-link text-black text-target"
                    href="./pages/error404.html"
                    >Registrarse</a
                  >
                </li>
              </ul>
            </div>
              <input
                class="form-control me-2 bg-transparent"
                type="search"
                placeholder="Buscar..."
                aria-label="Search"
              />
              <button
                class="btn btn-outline-info"
                type="submit"
                aria-label="Botón de Búsqueda"
              >
                <i class="fa fa-search" aria-hidden="true"></i>
              </button>
            </form>
          </div>
        </div>
      </nav>
    </header>
    <main class="container-fluid"></main>
    <footer class="container-fluid bg-transparent">
      <section
        class="row py-4 flex-column flex-md-row align-items-center gap-3 nav-footer-color"
      >
        <div class="col-12 logo-footer text-center navbar-footer-brand">
          <img
            src="./assets/image__1_-removebg-preview.png"
            alt="Logo de MoviesCode"
          />
        </div>
        <div class="col-12 d-flex justify-content-center">
          <a class="text-decoration-none mx-3 text-white" href="">Contacto</a>
          <a class="text-decoration-none mx-3 text-white" href="">Acerca de</a>
        </div>
        <div class="col-12 text-white text-center">
          <small>&copy;MoviesCode 2023. Derechos reservados.</small>
        </div>
        <div
          class="col-12 text-white text-center d-flex justify-content-center"
        >
          <a href="./pages/error404.html" aria-label="Instagram"
            ><i
              class="fa fa-instagram fa-2x text-white mx-3"
              aria-hidden="true"
            ></i
          ></a>
          <a href="./pages/error404.html" aria-label="Youtube"
            ><i
              class="fa fa-youtube-play fa-2x text-white mx-3"
              aria-hidden="true"
            ></i
          ></a>
          <a href="./pages/error404.html" aria-label="Twitch"
            ><i
              class="fa fa-twitch fa-2x text-white mx-3"
              aria-hidden="true"
            ></i
          ></a>
        </div>
      </section>
    </footer>
    <div
      class="modal fade"
      id="categories"
      tabindex="-1"
      aria-labelledby="ModalLabel1"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-scrollable modal-dialog-centered">
        <div class="modal-content text-white bg-transparent border-0">
          <div class="d-flex justify-content-center fs-1">Lista</div>
          <div class="d-flex justify-content-center fs-1">Acción</div>
          <div class="d-flex justify-content-center fs-1">Suspenso</div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>

    <script src="https://use.fontawesome.com/c2813ccf5b.js"></script>
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
  </body>
</html>
